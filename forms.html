
<!DOCTYPE html>

<html>
<head>
    <title>Page Title</title>
    <style>
        input:focus {
            background-color: lightblue;
        }

        form #input li {
            margin: 7px;
            list-style: none;
        }

        form #input input {
            float: right;
        }

        form #input {
            width: 250px;
        }

        textarea {
            resize: none;
            width: 230px;
            height: 150px;
        }

        ul {
            list-style: none;
        }


    </style>




</head>

<body>
    
    <form action="script.php" method="post">
        
    <ul id="input">
       <li>First Name: <input type="text" name="firstname" placeholder="Max 30 Characters"></li>
       <li>Quantity: <input type="number" name="quantity"></li>
       <li>Email: <input type="email" name="emailaddress"></li>
       <li>Phone: <input type="tel" name="phone"></li>
       <li>Password: <input type="password" name="pass"></li>
       <li>Url: <input type="url" name="website"></li>
       <li>Search: <input type="search" name="search"></li>
       <li>Comments:<textarea placeholder="Max 300 Characters" maxlength="300"></textarea>
       </li>
       
    </ul>
    
      <fieldset>
        <legend>Colors</legend>
    
    <h3>Color</h3>
    
    
    <ul>
        <li><input type="radio" name="color" value="red"> Red</li>
        <li><input type="radio" name="color" value="blue" checked> Blue</li>
        <li><input type="radio" name="color" value="yellow"> Yellow</li>   
    </ul>
    
     <ul>
        <li><input type="checkbox" name="color" value="red"> Red</li>
        <li><input type="checkbox" name="color" value="blue" checked> Blue</li>
        <li><input type="checkbox" name="color" value="yellow" checked> Yellow</li>   
    </ul>
     
     </fieldset>
    
    <h3>Size</h3>
    
    <select name="Bands" size="6" multiple>
        <optgroup label="60's">
        <option>Beatles</option>
        <option>The Who</option>
        </optgroup>
        <optgroup label="70's">
        <option>Steely Dan</option>
        <option>Rolling Stones</option>
        <option>Tom Petty</option>
        </optgroup>
        <optgroup label="80's">
        <option>The Cars</option>
        <option>Culture Club</option>
        </optgroup>
    
    </select>
    
    <input type="submit" value="Click Me!!!">
        
    <input type="reset" value="Start Over">
    
    </form>

</html>
